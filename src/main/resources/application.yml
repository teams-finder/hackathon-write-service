spring:
  datasource:
    username: postgres
    password: qwerty
    url: jdbc:postgresql://localhost:5432/hackathon_db
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
  application:
    name: hackathon-write-service
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
keycloak:
  realm : hackathon-organizer
  auth-server-url : http://localhost:8080
  ssl-required : external
  resource : spring-gateway-client
  cors : true
server:
  port: 0

